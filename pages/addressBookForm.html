<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addressBookForm.css">
    <script type="text/javascript" src="../js/addressBookForm.js"></script>
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../js/addressBook.js"></script>
    <script type="text/javascript" src="../js/site_property.js"></script>
    <title>AddressBook Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbook.jpeg" alt="Logo">
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text addressBook">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onreset="" onsubmit="save()" name="">
            <div class="form-head">
                Person Address Form
                <div class="cancel-img"><a href="../pages/myHome.html"><img src="../assets/images/cancel.jpeg" alt="back"></a></div>
            </div>
            <div class="row-content" id="fullName">
                <label for="fullName" class="label text">Full Name</label>
                <input type="text" id="fName" class="input" name="fName" required>
                <error-output class="error-output"></error-output>
            </div>
            <div class="row-content space">
                <label for="phone" class="label text">Phone Number</label>
                <input type="number" id="phone" class="input" name="phone" required>
            </div>
            <div class="row-content space">
                <label for="address" class="label text">Address</label>
                <input type="text" id="address" class="input" name="address" required>
            </div> 
            <div class="column-content">
                <div class="row-select">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                    </select>  
                </div>
                <div class="row-select">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                        <option value="">Select City</option>
                    </select>  
                </div>
                <div class="row-select">
                    <label for="zip" class="label text">Zip</label>
                    <input type="number" id="zip" class="input" name="zip" required>
                </div>  
            </div>
            <div class="column-content">
                <div class="buttonParent">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset"  class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
